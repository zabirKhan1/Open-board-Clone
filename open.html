<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="open.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Openboard-clone</title>
</head>
<body>
    <div class="opt-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tool-cont scale-tool">
        <i id="pencil" class="fas fa-pencil-alt"></i>
        <i id="eraser" class="fas fa-eraser"></i>
        <i id="download" class="fas fa-download"></i>
        <i id="upload" class="fas fa-upload"></i>
        <i id="sticky" class="fas fa-sticky-note"></i>
        <i id="undo" class="fas fa-undo"></i>
        <i id="redo" class="fas fa-redo"></i>
    </div>
    <div class="pencil-tool-cont">
       
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" name="" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" name="" class="eraser-width">
    </div>
       <canvas></canvas>
</body>
<script src="open.js"></script>
<script src="canvas.js"></script>
</html>
